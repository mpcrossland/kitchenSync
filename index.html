<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kitchen Sync</title>
	<!-- CSS -->
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,400|Montserrat:100" rel="stylesheet">
	<script src="https://use.fontawesome.com/2bcaa25304.js"></script>
</head>
<body>

	<header>
		<div class="bg-overlay">
			<div class="banner">
				<h2 class="title">KitchenSync</h2>
				<p> Enter some of food you've already got in your kitchen and we'll find some delicious recipes for you</p>
			</div>
			<form id="ingredients" >
				<div class="firstSecond">
					<input type="text" class="field ingredientOne" placeholder="first ingredient">
					<input type="text" class="field ingredientTwo" placeholder="second ingredient">
				</div>
				<div class="thirdFourth">
					<input type="text" class="field ingredientThree" placeholder="third ingredient">
					<input type="text" class="field ingredientFour" placeholder="fourth ingredient">
				</div>
				<div class="buttonDiv"><input type="submit" class="button" value="Let's cook"></div>
			</form>
		</div>
	</header>

	<section>
		<div class="container clearfix">
		    <div id="target">
		</div> <!-- /. end container -->    
	</section>  <!-- end section -->

	<footer>
		<div class="footerContainer">
			<div class="yummly">
				<span> Â© Copyright Matthew Crossland 2017.  This application was made possible by</span> <a href="http://yummly.com"><img src="images/yummly.png" /></a>
			</div>
		</div>
	</footer>


	<!--jQuery & Javascript sources-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
